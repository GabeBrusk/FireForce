<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/assets/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar"></div>
    <div class="div-img"><img src="pages/images/logo.png" width="250rem" height="250rem"></div>

    <div class="form">
        <form action="/login" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <p>Nome</p>
                    <input type="text" id="inputPassword6" name="nomelogin" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <p>Senha</p>
                    <input type="password" id="inputPassword6" name="senhalogin" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Entrar">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
