<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas Encontrados Suspeitos</title>
    <link rel="stylesheet" href="assets/problemas_suspeitos.css">
</head>
<script>


// ------------------------------RESPIRATÓRIO--------------------------

    document.addEventListener('DOMContentLoaded', function () {
        var respiratorioCheckbox = document.getElementById('respm');
        var subProblemasDiv = document.querySelector('.sub_resp');

        respiratorioCheckbox.addEventListener('change', function () {
            if (this.checked) {
                subProblemasDiv.style.display = 'block';
            } else {
                subProblemasDiv.style.display = 'none';
            }
        });
    });


   // ------------------------------DIABETES--------------------------

    document.addEventListener('DOMContentLoaded', function () {
        var respiratorioCheckbox = document.getElementById('diabm');
        var subProblemasDiv = document.querySelector('.sub_dia');

        respiratorioCheckbox.addEventListener('change', function () {
            if (this.checked) {
                subProblemasDiv.style.display = 'block';
            } else {
                subProblemasDiv.style.display = 'none';
            }
        });
    });

    // ------------------------------OBSTÉTRICO--------------------------

    document.addEventListener('DOMContentLoaded', function () {
        var respiratorioCheckbox = document.getElementById('diabm');
        var subProblemasDiv = document.querySelector('.sub_dia');

        respiratorioCheckbox.addEventListener('change', function () {
            if (this.checked) {
                subProblemasDiv.style.display = 'block';
            } else {
                subProblemasDiv.style.display = 'none';
            }
        });
    });
</script>
<body>

    <div class="navbar"></div>
    <h1>PROBLEMAS ENCONTRADOS SUSPEITOS</h1>

    <div class="container">
        <div class="div_problemas">
            <label for="PSIQUIÁTRICO">PSIQUIÁTRICO</label>
            <input type="checkbox" class="check">
        </div>
    </div>

    <div class="container">
        <div class="div_problemas">
            <label for="RESPIRATÓRIO">RESPIRATÓRIO</label>
            <input type="checkbox" class="check" id="respm">
        </div>

        <div class="sub_resp">
            <label for="DPOC">DPOC</label>
            <input type="checkbox" class="subcheck">
    
            <label for="INALAÇÃO_POR_FUMAÇA" style="margin-left: 2%;">INALAÇÃO POR FUMAÇA</label>
            <input type="checkbox" class="subcheck">
        </div>
    </div>

    
        <div class="div_problemas">
            <label for="DIABETES">DIABETES</label>
            <input type="checkbox" class="check" id="diabm">
        </div>

        <div class="sub_dia">
            <label for="HIPERGLICEMIA">HIPERGLICEMIA</label>
            <input type="checkbox" class="subcheck">
    
            <label for="HIPOGLICEMIA" style="margin-left: 2%;">HIPOGLICEMIA</label>
            <input type="checkbox" class="subcheck">
        </div>
    </div>
    
        <div class="div_problemas">
            <label for="OBSTÉTRICO">OBSTÉTRICO</label>
            <input type="checkbox" class="check" id="diabm">
        </div>

        <div class="sub_obs">
            <label for="PARTO_EMERGENCIAL">PARTO EMERGENCIAL</label>
            <input type="checkbox" class="subcheck">
    
            <label for="GESTANTE" style="margin-left: 2%;">GESTANTE</label>
            <input type="checkbox" class="subcheck">

            <label for="HEMOR_EXCESSIVA" style="margin-left: 2%;">HEMOR. EXCESSIVA</label>
            <input type="checkbox" class="subcheck">
        </div>
    </div>

</body>

</html>
